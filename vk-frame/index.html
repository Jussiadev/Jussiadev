<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My aplication</title>
    <link rel="stylesheet" href="bootstrap-combined.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Alice|Gabriela|Kelly+Slab|Neucha|Old+Standard+TT|Playfair+Display+SC" rel="stylesheet">
</head>
<body>

<div id="app" class="container-fluid">
    <div id="relative">
        <div id="first" class="frame">
            <img :src="photos.first" id="top-photo-1">
        </div>
        <div id="second" class="frame">
            <img :src="photos.second" id="top-photo-2">
        </div>
        <div id="third" class="frame">
            <img :src="photos.third" id="top-photo-3">
        </div>
    </div>

    <p>Популярные фото - Топ 3
        <br>
        <br>
        <br><button class="btn btn-success" id="upload_photo">Рассказать друзьям</button>
    </p>

    <div class="row" id="photo-footer">
            <img :src="friend.ava" class="img-footer cross" v-for="friend in friends" data-toggle="tooltip" data-placement="top"
                 :title="friend.name">
            <img src="buildMar.png" id="invite_friends" >
    </div>

    <canvas id="drawingCanvas" width="400" height="400"> </canvas>
</div>

<script src="vue2.2.6.js"></script>
<script src="jquery-2.2.4.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="https://vk.com/js/api/xd_connection.js?2"  type="text/javascript"></script>
<script src="script111111.js?xc3"></script>
</body>
</html>
