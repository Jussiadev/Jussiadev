<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maps</title>
    <link href="style.css" rel="stylesheet">
    <script src="//api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Podkova" rel="stylesheet">
</head>
<body>
<form onsubmit="return false;">
    <div class="row">
        <div class="col-md-12 row-header">
            <h3>Рассчитать стоимость поездки в такси</h3>
        </div>
        <div class="col-md-8">
            <div id="map"></div>
        </div>
        <div class="col-md-4">
            <h3>Результат</h3>
            <div class="row row-result">
                <div class="col-md-5 col-md-offset-1">
                    Стоимость
                </div>
                <div class="col-md-5 text-right" id="rub">0 руб.</div>
            </div>
            <div class="row row-result">
                <div class="col-md-5 col-md-offset-1">
                    Длина маршрута
                </div>
                <div class="col-md-5 text-right" id="km">0 км</div>
            </div>
            <div class="row row-text">
                <div class="col-md-10 col-md-offset-1">
                    Введите необходимые адреса, чтоб рассчитать приблизительную стоимость маршрута в пределах города
                </div>
            </div>
            <div class="row row-street">
            <div class="col-md-10 col-md-offset-1">
                <input type="text" class="form-control" id="start" placeholder="проспект Кирова">
            </div>
        </div>
            <div class="row row-street">
                <div class="col-md-10 col-md-offset-1">
                    <input type="text" class="form-control" id="finish" placeholder="проспект Победы">
                </div>
            </div>
            <div class="row row-street">
                <div class="col-md-10 col-md-offset-1">
                    <button type="submit" class="btn btn-default" onclick="createRoute();">Проложить маршрут</button>
                </div>
            </div>
        </div>
    </div>
</form>

<script src="script.js" type="text/javascript"></script>
</body>
</html>
